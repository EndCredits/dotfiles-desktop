#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,3456x2160@60,0x0,2
# monitor=HDMI-A-1,1440x900@60,1920x0,1

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

$wallpaper_path=/home/endcredits/Pictures/arknights_rougelike.png
exec-once=swaybg -i $wallpaper_path -m fill
exec-once=waybar
exec-once=udiskie -a -n &
exec-once=fcitx5 --replace -d
exec-once=mako

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = HYPRCURSOR_THEME,GoogleDot-Blue
env = HYPRCURSOR_SIZE,28
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = XMODIFIERS,@im=fcitx
env = QT4_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = GTK_IM_MODULE,fcitx

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 25
    gaps_workspaces = 50
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 20

    blur {
        enabled = false
        xray = true
        new_optimizations = on
        size = 10
        passes = 2
        brightness = 1
        noise = 0.01
        contrast = 1
    }

    shadow {
        enabled = yes
        range = 15
        render_power = 6
        ignore_window = true
        offset = 0 2
        color = rgba(00000044)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # Kang animation curves and configurations from https://github.com/end-4/dots-hyprland/blob/main/.config/hypr/hyprland.conf
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = arknights, 0.3, 0.8, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Animation configs
    animation = windows, 1, 3, hyprnostretch, slide
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    animation = workspaces, 1, 7, md3_decel, slidefade 5%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
	preserve_split = true
	# no_gaps_when_only = 1
	smart_split = false
	smart_resizing = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more  
    new_status = master
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
gesture = 3, horizontal, workspace

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Window rules
windowrule = opacity 0.94 override 0.90 override, title:(.*)

# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Open Files)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Save Filel)(.*)$
windowrule=float,title:^(Library)(.*)$
windowrule=float,title:^(图片查看器)(.*)$
windowrule=maximize,title:^(微信)(.*)$
windowrule=maximize,title:^(Neovide)(.*)$

# Input method
# windowrule=pseudo,fcitx

# Layer rules
layerrule = xray 1, .*
#layerrule = noanim, .*
layerrule = blur, session
layerrule = blur, waybar

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

$menu=rofi -show combi -combi-modi drun
bind = $mainMod, R, exec, $menu

$fbr=rofi -show filebrowser
bind = $mainMod, F, exec, $fbr

$ss=grim -c
bind = $mainMod, X, exec, $ss

$chrome=google-chrome-stable --gtk-version=4
bind = $mainMod, O, exec, $chrome
